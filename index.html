<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
      
        <div id="header">
         <h2>Simple Calculator</h2>
        </div>
       
    <div >
     <input id="input1" type="number" placeholder="Enter First Number" >
    </div><br>
    <div >
    <input id="input2" type="number" placeholder="Enter Second Number">
    </div><br>
    <div >
        <button id="one" onclick="add()">Add</button>
      <button id="two" onclick="subtract()">Substract</button>
      <button id="three" onclick="multiply()">Multiply</button>
      <button id="four" onclick="divide()">Divide</button>
    </div>
    <div id="result">
        <p></p>
    </div>
    
    </div>
    <script src="script.js"></script>
</body>
